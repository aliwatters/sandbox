  <div class="panel-heading">
    <h3 class="panel-title">{{ weatherDay.dt }} {{ convertToDate({ dt: weatherDay.dt }) | date: dateFormat }}</h3>

  <div class="panel-body">
    Daytime temperature: {{ convertToStandard({daytimeTemp: weatherDay.temp.day}) }}
  </div>
</div>
