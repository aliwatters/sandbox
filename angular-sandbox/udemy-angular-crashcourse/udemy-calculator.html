<!doctype html>
<html lang='en'>

<head>
  <title>Calculator</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
</head>

<body>
  <div ng-app>
    <input type='text' ng-model='calculator' style='width:300px;' />
    <h3>{{ calculator + " = " + ($eval(calculator) | number) }}</h3>
  </div>
</body>

</html>
