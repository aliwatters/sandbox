<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>D3 Page Template</title>
        <script src='../d3/d3.js'></script>
        <style>
            div.container {
                width:100%;
                height:450px;
            }
            div.item {
                border:1px solid #ddd;
                margin:20px;
                padding:10px;
                text-align:center;
                height:100%;
            }
            /* SVG */
            .axis path, .axis line {
                fill:none;
                stroke:#999;
                shape-rendering: crispEdges;
            }
            .axis text {
                font-family: sans-serif;
                font-size: 11px;
                fill:#999;
            }
        </style>
    </head>
    <body>
        <div class='container'>
            <button id="update-ex1">Update Data</button>
            <div id='ex1' class='item'></div>
        </div>
        <script>
			
            var generateDataSet = function(numDataPoints) {
                var dataset = [];
                var maxRange = Math.random() * 1000;						//Max range of new values
                for (var i = 0; i < numDataPoints; i++) {					//Loop numDataPoints times
                    var newNumber1 = Math.floor(Math.random() * maxRange);	//New random integer
                    var newNumber2 = Math.floor(Math.random() * maxRange);	//New random integer
                    dataset.push([newNumber1, newNumber2]);					//Add new number to array
                }
               return dataset;
            }

			//Width and height
            var w = parseInt(d3.select("#ex1").style("width").slice(0,-2), 10);
            var h = parseInt(d3.select("#ex1").style("height").slice(0,-2), 10);

			var padding = 30;

			//Dynamic, random dataset
			var dataset = generateDataSet(50);

			//Create scale functions
			var xScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[0]; })])
								 .range([padding, w - padding * 2]);

			var yScale = d3.scale.linear()
								 .domain([0, d3.max(dataset, function(d) { return d[1]; })])
								 .range([h - padding, padding]);

			//Define X axis
			var xAxis = d3.svg.axis()
							  .scale(xScale)
							  .orient("bottom")
							  .ticks(5);

			//Define Y axis
			var yAxis = d3.svg.axis()
							  .scale(yScale)
							  .orient("left")
							  .ticks(5);

			//Create SVG element
			var svg = d3.select("#ex1")
						.append("svg")
						.attr("width", w)
						.attr("height", h);
            // Clip Path
            svg.append("clipPath")
                .attr("id", "chart-area-ex1")
                .append("rect")
                .attr("x", padding)
                .attr("y", padding)
                .attr("width", w - padding * 3)
                .attr("height", h - padding * 2);

			//Create circles
			svg.append("g")
                .attr("id", "circles-ex1")
                .attr("clip-path", "url(#chart-area-ex1)")
                .selectAll("circle")
			   .data(dataset)
			   .enter()
			   .append("circle")
			   .attr("cx", function(d) {
			   		return xScale(d[0]);
			   })
			   .attr("cy", function(d) {
			   		return yScale(d[1]);
			   })
			   .attr("r", 2);
			

			//Create X axis
			svg.append("g")
				.attr("class", "x axis")
				.attr("transform", "translate(0," + (h - padding) + ")")
				.call(xAxis);
			
			//Create Y axis
			svg.append("g")
				.attr("class", "y axis")
				.attr("transform", "translate(" + padding + ",0)")
				.call(yAxis);



			//On click, update with new data			
			d3.select("#update-ex1")
				.on("click", function() {

					//New values for dataset
                    dataset = generateDataSet(dataset.length);
					
					//Update scale domains
					xScale.domain([0, d3.max(dataset, function(d) { return d[0]; })]);
					yScale.domain([0, d3.max(dataset, function(d) { return d[1]; })]);

					//Update all circles
					svg.selectAll("circle")
					   .data(dataset)
					   .transition()
   					   .duration(1000)
                       .each("start", function() {
                            d3.select(this)
                            .attr("fill","magenta")
                            .attr("r", 7);
                       })
					   .attr("cx", function(d) {
					   		return xScale(d[0]);
					   })
					   .attr("cy", function(d) {
					   		return yScale(d[1]);
                       })
                       .each("end", function() {
                            d3.select(this)
                            .transition()
                            .duration(1000)
                            .attr("fill","black")
                            .attr("r", 2);
                       });

                    //Update X axis
					svg.select(".x.axis")
				    	.transition()
				    	.duration(1000)
						.call(xAxis);
					
					//Update Y axis
					svg.select(".y.axis")
				    	.transition()
				    	.duration(1000)
						.call(yAxis);

				});


           </script>
    </body>
</html>
