<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <!-- 1 - invoke $modal.$hide on click -->
        <button type="button" class="close" ng-click="$hide()"> &times; </button>
        <h4 class="modal-title">Create New Watchlist</h4>
      </div>
      <!-- 2 - name this form for validation purposes -->
      <form role="form" id="add-list" name="listForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="list-name">Name</label>
            <!-- 3 - bind to listName -->
            <input type="text" class="form-control" id="list-name" placeholder="Name this watchlist" ng-model="watchlist.name" required>
          </div>
          <div class="form-group">
            <label for="list-description">Brief Description</label>
            <!-- 4 - bind input to watchlist.description -->
            <input type="text" class="form-control" id="list-description" maxlength="40" placeholder="Describe this watchlist" ng-model="watchlist.description" required>
          </div>
          <div class="modal-footer">
            <!-- 5 - create list on click, but disable if invalid -->
            <button type="submit" class="btn btn-success" ng-click="createList()" ng-disabled="!listForm.$valid">Create</button>
            <button type "button" class="btn btn-danger" ng-click="$hide()">Cancel</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
